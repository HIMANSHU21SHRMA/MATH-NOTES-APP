<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CANVA</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/dead64de13.js" crossorigin="anonymous"></script>


</head>
<body>
    <main>
      <div class="canvas">
        <i class="fa-solid fa-bars"></i>
        <canvas id="canvas"></canvas>
        <div class="menu-bar">
          <button id="clear">Clear</button>

         <label for="stroke">STROKE:</label>
          <select name="stroke" id="stroke">
            <option value="1ps">1px</option>
          </select>
          <label for="color">Color:</label>
          <p id="colorValue"></p>
          <input type="color" name="color" id="color-pic" value="#ffffff">
          <button id="save">Save</button>
        </div>
      </div>
     
      <div class="left-flot hidden">
        <div class="icon">
          <p id="close">&times;</p>
        </div>
        <div class="top-flot">
         <div class="cont"> 
          <h4>new utility</h4>
         <p>Date</p></div>
         <div class="cont"> 
          <h4>new utility</h4>
         <p>Date</p></div>
         <div class="cont"> 
          <h4>new utility</h4>
         <p>Date</p></div>
         <div class="cont"> 
          <h4>new utility</h4>
         <p>Date</p></div>
        </div>
        
      </div>

    </main>

    
    <script src="script.js"></script>
</body>
</html>
