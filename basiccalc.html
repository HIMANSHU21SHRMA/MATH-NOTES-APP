<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/dead64de13.js" crossorigin="anonymous"></script>
</head>
<body>
      <!-- basic calculator -->
<main id="basiccalc">
    <div class="calc">
        <div class="leftflots hidden">
                <div class="closeicon">
                  <p id="close-btn">&times;</p>
                </div>
                <div class="cont">

                </div>
               
             
                
              </div>
      <div class="input">
          <div class="history">
            <i class="fa-solid fa-clock-rotate-left"></i>
          </div>
          <input id="display" type="text" disabled >
      </div>
      <div>
          <button class="removel btn" value="clear">C</button>
          <button class="removel btn" value="+/-"> &plusmn;</button>
          <button class="removel btn" value="%">%</button>
          <button class="oprator btn" value="/">&divide;</button>
      </div>
      <div>
          <button class="btn" value="7">7</button>
          <button class="btn" value="8">8</button>
          <button class="btn" value="9">9</button>
          <button class="oprator btn" value="*">&times;</button>
      </div>
      <div>
          <button class="btn btn" value="4">4</button>
          <button class="btn btn" value="5">5</button>
          <button class="btn btn" value="6">6</button>
          <button class="oprator btn" value="-">-</button>
      </div>
      <div>
          <button class="btn" value="1">1</button>
          <button class="btn" value="2">2</button>
          <button class="btn" value="3">3</button>
          <button class="oprator btn" value="+">+</button>
      </div>
      <div>
          <button class="btn"  id="switch"><i class="fa-solid fa-repeat"></i></button>
          <button class="btn" value="0">0</button>
          <button class="btn" value=".">.</button>
          <button class="oprator btn" value="=">=</button>
      </div>
      <div class="switch-to hidden">
        <p id="math"><a href="index.html">Math-Notes</a></p>
        <p id="basic"><a href="basiccalc.html">Basic</a></p>
  
      </div>
  </div>
  </main>
  <script src="basiccalc.js"></script>
</body>
</html>
